services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-pr_manager}
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-pr_manager}",
        ]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    command: ["./pr-manager"]
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DB_CONN=${DB_CONN:-postgres://postgres:postgres@db:5432/pr_manager?sslmode=disable}
      - PORT=8080
      - READ_TIMEOUT=10
      - WRITE_TIMEOUT=10
      - IDLE_TIMEOUT=30
    ports:
      - "8080:8080"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  migrate:
    build: .
    command: ["./pr-manager", "-migrate"]
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DB_CONN=${DB_CONN:-postgres://postgres:postgres@db:5432/pr_manager?sslmode=disable}
    profiles: ["migrate"]

volumes:
  db_data:
